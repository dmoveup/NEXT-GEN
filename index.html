        background: #444;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Global styles for the scroll-snap container */
      .scroll-container {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        height: 100vh;
      }
      .scroll-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }
